<html>
    <header>
        <title>Upload weed images and labels</title>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" ></script>	
        <style>
      table, th, td {
      padding: 10px;
      border: 1px solid black; 
      border-collapse: collapse;
      }
            #submit{border: 2px solid black;
            }
            body{padding-left: 30px}

            #submit{width:150px; height:30px; color: red; background-color: #F4F6F6; border: 1px solid #A9ACAC; font-weight: bold; font-size: 13pt;}
            .buttons{padding-top: 10px;}
            .types{padding: 15px}
            
    </style>
    </header>
    <body>
        <h2>Upload files</h2>

        <div class='add'>
            <h3>Select image with its label to upload</h3>
            <div class='buttons'>
                <p>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                          <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                </p>
            <form method="POST" enctype="multipart/form-data" >
                <div class='types'>
                    <label for='weed_type'> Select weed type: </label>
                    <select id='weed_type' name='weed_type'>
                        <option value='pig_weed'>Pig Weed</option>
                        <option value='smallflower_morningglory'>Smallflower Morningglory</option>
                        <option value='sicklepod'>Sicklepod</option>
                        <option value='pitted_morningglory'>Pitted Morningglory</option>
                        <option value='crowfootgrass'>Crowfootgrass</option>
                        <option value='goosegrass'>Goosegrass</option>
                        <option value='texas_panicum'>Texas panicum</option>
                        <option value='ivyleaf_morningglory'>Ivyleaf morningglory</option>
                        <option value='florida_beggarweed'>Florida beggarweed</option>
                        <option value='purple_nutsage'>Purple nutsage</option>
                        <option value='yellow_nutsage'>Yellow nutsage</option>
                        <option value='florida_pusley'>Florida Pusley</option>
                        <option value='crabgrass'>Crabgrass</option>
                    </select>
                </div>
                <input type="file" name="files[]" multiple="true" autocomplete="off" required />
                <input type='submit' value='Upload Files' name='submit' id='submit' onClick="return empty()" />
                
            </form>
            </div>
        </div>    
    </body>
</html>
